# Railway.toml - Configuration for Railway deployment
# See: https://docs.railway.app/deploy/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python main.py"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 10
numReplicas = 1

# Environment variables (set these in Railway dashboard)
# BOT_TOKEN - Discord bot token
# DATABASE_URL - Will be auto-provided by Railway Postgres
# ENVIRONMENT - Set to "production"
# LOG_FORMAT - Set to "json" for better Railway log parsing
# Other API keys as needed
